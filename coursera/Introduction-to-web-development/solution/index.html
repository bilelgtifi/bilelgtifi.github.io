            <form>
                <table>
                    <tr>
                        <td><label for="firstname">First name:</label></td>
                        <td><input type="text" id="firstname" name="firstname" onblur="validateFirstname()"
                                placeholder="jhone"></td>
                        <td><span id="firstname-test"></span></td>
                    </tr>
                    <tr>
                        <td><label for="lastname">Last name:</label></td>
                        <td><input type="text" id="lastname" name="lastname" onblur="validateLastname()"
                                placeholder="michel"></td>
                        <td><span id="lastname-test"></span></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" onblur="validateEmail()"
                                placeholder="jhone@gmail.com"></td>
                        <td><span id="email-test"></span></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td> <input type="password" id="password" name="password" onblur="validatePassword()"
                                placeholder="password"></td>
                        <td><span id="password-test"></span></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age:</label></td>
                        <td><input type="number" id="age" name="age" onblur="validateAge()" placeholder="26"></td>
                        <td><span id="age-test"></span></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="text" id="phone" name="phone" onblur="validatePhone()"
                                placeholder="xxx-xxx-xxxx">
                        </td>
                        <td><span id="phone-test"></span></td>
                    </tr>
                    <tr>
                        <td><label for="checkbox">Agree:</label></td>
                        <td><input type="checkbox" id="checkbox" name="checkbox" onblur="validateCheckbox()"></td>
                        <td><span id="checkbox-test"></span></td>
                    </tr>
                </table>
            </form>
            <button class="btn-send" onclick="show()">Show</button>
            <div id="information"></div>
